<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <title>Mesto</title>
    
</head>
<body class="page">
    
    <header class="header">
        <img src="images/header_logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main>
        <section class="profile">
            <img src="images/kusto.jpg" alt="аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__button-container">
                    <h1 class="profile__name">Жак-Ив Кусто </h1>
                    <button type="button" class="profile__edit-button"><img src="images/pen.svg" alt="измеить"></button>
                </div>
                <p class="profile__text">Исследователь океана</p>
            </div>            
            <button type="button" class="profile__plus"><img src="images/plus-button.svg" alt="Добавить" class="profile__plus-img"></button>
        </section>
 
        <section class="elements">
            <template class="elements__template">
                <article class="element">
                    <div class="element__picture">
                        <img src="#" alt="" class="element__image">
                        <button type="reset" class="element__delete"></button>
                    </div>
                    
                    <div class="element__text-container">
                        <h3 class="element__name"></h3>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
            </template>    
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-profile">
        <div class="popup__content">
            <form name="edit_form" class="popup__form" novalidate>
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__header">Редактировать профиль</h2>  
                <input type="text" class="popup__input popup__input_type_name" name="pr-name" minlength="2" maxlength="40" required placeholder="Имя">
                <span class="error error_valid" id="name-error"></span>
                <input type="text" class="popup__input popup__input_type_text" name="pr-text" minlength="2" maxlength="200" required placeholder="Вид деятельности">
                <span class="error error_valid" id="text-error"></span>
                <button type="submit" class="popup__save popup__save_active">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add-card">
        <div class="popup__content">
            <form name="add-card_form" class="popup__form" novalidate>
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__header">Новое место</h2>  
                <input type="text" class="popup__input popup__input_type_card" minlength="2" maxlength="30" required placeholder="Название" name="card">
                <span class="error " id="name-card-error"></span>
                <input type="url" class="popup__input popup__input_type_link" minlength="2" required placeholder="Ссылка на картинку" name="link">
                <span class="error error_valid" id="link-error"></span>
                <button type="submit" class="popup__save popup__save_disabled" disabled>Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_image">
        <div class="popup__image-content">
            <button type="button" class="popup__image-content popup__image-close"></button>
            <img src="#" alt="" class="popup__image-content popup__image-pic">
            <h3 class="popup__image-content popup__image-text"></h3>
        </div>
    </div>

    <script src="scripts/cards.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
</body>
</html>
