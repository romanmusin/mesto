<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="popup">
        <form class="popup__content">
            <div class="popup__close-button"></div>
            <p class="popup__header">Редактировать профиль</p>  
            <input type="text" class="popup__input-name">
            <input type="text" class="popup__input-text">
            <div class="popup__save">Сохранить</div>
        </form>
    </div>
    <header class="header">
        <img src="images/header_logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile">
                <img src="images/kusto.svg" alt="аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__button-container">
                    <h1 class="profile__name">Жак-Ив Кусто </h1>
                    <button class="profile__edit-button"><img src="images/pen.svg" alt="измеить"></button>
                </div>
                <p class="profile__text">Исследователь океана</p>
            </div>            
            <button class="profile__plus-button"><img src="images/plus-button.svg" alt="добавить"></button>
        </section>
 
        <section class="elements">
            <div class="element">
                <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <div class="element__text-container">
                    <h3 class="element__text-container element__text-container_text">Карачаевск</h3>
                    <button class="element__text-container element__text-container_like"></button>
                </div>
            </div>
            <div class="element">
                <img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
                <div class="element__text-container">
                    <h3 class="element__text-container element__text-container_text">Гора Эльбрус</h3>
                    <button class="element__text-container element__text-container_like"></button>
                </div>
            </div>
            <div class="element">
                <img src="images/dombay.jpg" alt="Домбай" class="element__image">
                <div class="element__text-container">
                    <h3 class="element__text-container element__text-container_text">Домбай</h3>
                    <button class="element__text-container element__text-container_like"></button>
                </div>
            </div>
            <div class="element">
                <img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
                <div class="element__text-container">
                    <h3 class="element__text-container element__text-container_text">Гора Эльбрус</h3>
                    <button class="element__text-container element__text-container_like"></button>
                </div>
            </div>
            <div class="element">
                <img src="images/dombay.jpg" alt="Домбай" class="element__image">
                <div class="element__text-container">
                    <h3 class="element__text-container element__text-container_text">Домбай</h3>
                    <button class="element__text-container element__text-container_like"></button>
                </div>
            </div>
            <div class="element">
                <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <div class="element__text-container">
                    <h3 class="element__text-container element__text-container_text">Карачаевск</h3>
                    <button class="element__text-container element__text-container_like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>
    <script src="scripts/index.js"></script>
</body>
</html>
