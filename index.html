<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    
    <header class="header">
        <img src="images/header_logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="images/kusto.jpg" alt="аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__button-container">
                    <h1 class="profile__name">Жак-Ив Кусто </h1>
                    <button type="button" class="profile__edit-button"><img src="images/pen.svg" alt="измеить"></button>
                </div>
                <p class="profile__text">Исследователь океана</p>
            </div>            
            <button type="button" class="profile__plus-button"><img src="images/plus-button.svg" alt="добавить"></button>
        </section>
 
        <section class="elements">
            <article class="element">
                <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <div class="element__text-container">
                    <h3 class="element__name">Карачаевск</h3>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
                <div class="element__text-container">
                    <h3 class="element__name">Гора Эльбрус</h3>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/dombay.jpg" alt="Домбай" class="element__image">
                <div class="element__text-container">
                    <h3 class="element__name">Домбай</h3>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
                <div class="element__text-container">
                    <h3 class="element__name">Гора Эльбрус</h3>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/dombay.jpg" alt="Домбай" class="element__image">
                <div class="element__text-container">
                    <h3 class="element__name">Домбай</h3>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <div class="element__text-container">
                    <h3 class="element__name">Карачаевск</h3>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_visible">
        <div class="popup__content">
            <form name="popup">
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__header">Редактировать профиль</h2>  
                <input type="text" class="popup__input popup__input_type_name" name="pr-name">
                <input type="text" class="popup__input popup__input_type_text" name="pr-text">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
            
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
